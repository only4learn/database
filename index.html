<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css Link -->
    <link rel="stylesheet" href="style.css">
    <title>CRUD Database Registration form</title>
</head>

<body>
    <div class="container">
        <center>
            <h2 class=" adjust">Employ Registration Form</h2>
        </center>
        <section>
            <form action="/" class="form-control adjust input-section">
                <!-- <fieldset>
                        <legend>Registration form</legend> -->
                <label class="form-label" for="eCode"><span class="red">*</span>Employ Code: </label>
                <input class="form-control" type="text" id="eCode" placeholder="Enter Employ Code" required >
                <label class="form-label" for="eName">Employ Name: </label>
                <input class="form-control" type="text" id="eName" placeholder="Enter Employ Full Name" required>
                <label class="form-label" for="ePhone">Employ Phone: </label>
                <input class="form-control" type="text" maxlength="10" id="ePhone" placeholder="Enter Employ Contact Number">
                <label class="form-label" for="eEmail">Employ Email: </label>
                <input class="form-control" type="text" id="eEmail" placeholder="Enter Employ Email">
                <label class="form-label" for="eAdrs">Employ Address: </label>
                <input class="form-control eAdrs" type="text" id="eAdrs" placeholder="Enter Employ Address">
                <sub-section id="sub-Section">

                    <label for="eDob">Employ D.O.B</label>
                    <input type="date" id="eDob" name="Dob" value="YY-MM-DD" min="1975-01-01" max="2005-12-31"><br>
                    <span>
                        <span>Gender :</span>
                        <input type="radio" id="eGM" name="gender" value="Male">
                        <label for="eGM">Male</label>

                        <input type="radio" id="eGF" name="gender" value="Female">
                        <label for="eGF">Female</label>
                    </span><br>
                    <span>
                        <span>Marital Status :</span>
                        <input type="radio" id="eMarried" name="Marital" value="Married">
                        <label for="eMarried">Married</label>

                        <input type="radio" id="eUnmarried" name="Marital" value="Unmarried">
                        <label for="eUnmarried">Unmarried</label>
                    </span><br>
                    <label for="Education">Higher Education:</label>
                    <select name="Education" id="Education">
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Matriculation">Matriculation</option>
                    </select>
                    <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
                    <div class="two-cols">
                        <label for="ePhoto">Employ Image/Photo:</label>
                        <input type="file" id="ePhoto" name="Application letter" accept=".jpeg,.jpg,"><br>
                        <label for="eCV">Supporting Documents</label>
                        <input type="file" id="eCV" name="Supporting Documents" accept=".doc,.docx,.pdf" multiple>
                    </div>
                    <p>Possible file types: .jpeg,.jpg for Image and DOC, PDF. for Documents Maximum file size:10 MB.
                    </p>
                    <input onclick="save()" type="button" value="Submit" class="btn btn-success">
                    <input onclick="clean()" type="button" value="Cancel" class="btn btn-danger">
                    <input onclick="show()" type="button" value="Show Data" class="btn btn-danger">
                    <input id="search" type="search" placeholder="search Emplo Code" >
                </sub-section>
                <!-- </fieldset> -->
            </form>
        </section>
        <section id="table" class="tableSection">
            <table class="table table-striped table-hover container">
                <thead>
                    <tr>
                        <th scope="col">Employ Code</th>
                        <th scope="col">Employ Name</th>
                        <th scope="col">Employ Contact No.</th>
                        <th scope="col">Employ Email</th>
                        <th scope="col">Employ Address</th>
                        <!-- <th scope="col">Employ D.O.B</th> -->
                        <th scope="col">Any Updation</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </section>
    </div>

    <!-- firebase database script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>


    <!-- Bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--crud.js file Link -->
    <script src="crud.js"></script>
</body>

</html>
